name: Deploy Vite Build

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Remove .git folder from build
        run: rm -rf build/.git
      # 5️⃣ Deploy using git-publish-subdir-action
      - name: Publish build folder
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build           # branch where you want the build files
          FOLDER: build           # matches vite.config.js outDir
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
